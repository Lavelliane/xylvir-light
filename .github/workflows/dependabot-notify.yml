name: Dependency Update Notifications

on:
  schedule:
    # Run weekly to check for updates (Sunday at midnight UTC)
    - cron: "0 0 * * 0"
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: read
  issues: write

jobs:
  check-updates:
    name: Check for Dependency Updates
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Check for outdated packages
        id: check-outdated
        run: |
          # pnpm outdated exits with code 1 when updates exist
          pnpm outdated > outdated.txt 2>&1 || true

          if grep -q "â”‚" outdated.txt; then
            echo "has_updates=true" >> $GITHUB_OUTPUT
          else
            echo "has_updates=false" >> $GITHUB_OUTPUT
          fi

      - name: Parse outdated packages and create issue
        if: steps.check-outdated.outputs.has_updates == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const output = fs.readFileSync('outdated.txt', 'utf8');

            // Parse pnpm outdated table output
            // Rows look like: â”‚ package â”‚ current â”‚ wanted â”‚ latest â”‚
            const lines = output.split('\n');
            const updates = [];
            let inTable = false;

            for (const line of lines) {
              if (line.includes('Package') && line.includes('Current')) {
                inTable = true;
                continue;
              }
              if (line.includes('â”€') || line.trim() === '') continue;

              if (inTable && line.includes('â”‚')) {
                const parts = line.split('â”‚').map(p => p.trim()).filter(Boolean);
                if (parts.length < 4) continue;

                const [pkgName, current, wanted, latest] = parts;
                if (current === wanted && current === latest) continue;

                const curMajor = parseInt(current.split('.')[0]) || 0;
                const wantMajor = parseInt(wanted.split('.')[0]) || 0;
                const latMajor = parseInt(latest.split('.')[0]) || 0;

                // Only include minor/patch updates (same major version)
                if (wantMajor === curMajor && latMajor === curMajor) {
                  updates.push({ package: pkgName, current, wanted, latest });
                }
              }
            }

            if (updates.length === 0) {
              console.log('No minor/patch updates available');
              return;
            }

            const title = `ðŸ“¦ Dependency Updates Available (${updates.length} package${updates.length > 1 ? 's' : ''})`;
            const table = updates
              .map(pkg => `| \`${pkg.package}\` | ${pkg.current} | ${pkg.wanted} | ${pkg.latest} |`)
              .join('\n');
            const examples = updates
              .slice(0, 3)
              .map(pkg => `pnpm update ${pkg.package}`)
              .join('\n');

            const body = [
              `## Available Minor/Patch Updates`,
              ``,
              `The following dependencies have non-breaking updates available:`,
              ``,
              `| Package | Current | Wanted | Latest |`,
              `|---------|---------|--------|--------|`,
              table,
              ``,
              `### How to Update`,
              ``,
              `\`\`\`bash`,
              `# Update all dependencies to wanted versions`,
              `pnpm update`,
              ``,
              `# Or update specific packages`,
              examples,
              updates.length > 3 ? '# ...' : '',
              `\`\`\``,
              ``,
              `---`,
              `*Auto-generated by Dependency Update Notifications. Last checked: ${new Date().toISOString().split('T')[0]}*`,
            ].join('\n');

            // Find or create the notification issue
            const { data: issues } = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: 'dependencies',
            });

            const existing = issues.find(i =>
              i.title.startsWith('ðŸ“¦ Dependency Updates Available')
            );

            if (existing) {
              await github.rest.issues.update({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: existing.number,
                title,
                body,
              });
              console.log(`Updated issue #${existing.number}`);
            } else {
              const { data: issue } = await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title,
                body,
                labels: ['dependencies', 'automated'],
              });
              console.log(`Created issue #${issue.number}`);
            }
